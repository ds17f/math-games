<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 15px;
            background-color: #f0f0f0;
        }
        
        .header-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px; /* Fixed height */
            margin-bottom: 10px;
            padding: 0 20px;
        }
        
        .back-link {
            margin-right: 20px;
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
        }
        
        .game-title {
            font-size: 24px;
            margin: 0;
        }
        
        .card-container {
            width: 250px;
            height: 350px;
            margin: 10px;
            position: relative;
        }
        
        .dot-card {
            width: 100%;
            height: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            position: absolute;
            transition: opacity 0.3s ease;
            padding: 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 10px;
        }
        
        .dot-card.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #333;
            margin: auto;
        }
        
        /* Dot positions */
        .dot-1 { grid-area: 2 / 2; } /* middle center */
        
        .dot-2-1 { grid-area: 1 / 1; } /* top left */
        .dot-2-2 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-3-1 { grid-area: 1 / 1; } /* top left */
        .dot-3-2 { grid-area: 2 / 2; } /* middle center */
        .dot-3-3 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-4-1 { grid-area: 1 / 1; } /* top left */
        .dot-4-2 { grid-area: 1 / 3; } /* top right */
        .dot-4-3 { grid-area: 3 / 1; } /* bottom left */
        .dot-4-4 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-5-1 { grid-area: 1 / 1; } /* top left */
        .dot-5-2 { grid-area: 1 / 3; } /* top right */
        .dot-5-3 { grid-area: 2 / 2; } /* middle center */
        .dot-5-4 { grid-area: 3 / 1; } /* bottom left */
        .dot-5-5 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-6-1 { grid-area: 1 / 1; } /* top left */
        .dot-6-2 { grid-area: 1 / 3; } /* top right */
        .dot-6-3 { grid-area: 2 / 1; } /* middle left */
        .dot-6-4 { grid-area: 2 / 3; } /* middle right */
        .dot-6-5 { grid-area: 3 / 1; } /* bottom left */
        .dot-6-6 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-7-1 { grid-area: 1 / 1; } /* top left */
        .dot-7-2 { grid-area: 1 / 3; } /* top right */
        .dot-7-3 { grid-area: 2 / 1; } /* middle left */
        .dot-7-4 { grid-area: 2 / 2; } /* middle center */
        .dot-7-5 { grid-area: 2 / 3; } /* middle right */
        .dot-7-6 { grid-area: 3 / 1; } /* bottom left */
        .dot-7-7 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-8-1 { grid-area: 1 / 1; } /* top left */
        .dot-8-2 { grid-area: 1 / 2; } /* top center */
        .dot-8-3 { grid-area: 1 / 3; } /* top right */
        .dot-8-4 { grid-area: 2 / 1; } /* middle left */
        .dot-8-5 { grid-area: 2 / 3; } /* middle right */
        .dot-8-6 { grid-area: 3 / 1; } /* bottom left */
        .dot-8-7 { grid-area: 3 / 2; } /* bottom center */
        .dot-8-8 { grid-area: 3 / 3; } /* bottom right */
        
        .dot-9-1 { grid-area: 1 / 1; } /* top left */
        .dot-9-2 { grid-area: 1 / 2; } /* top center */
        .dot-9-3 { grid-area: 1 / 3; } /* top right */
        .dot-9-4 { grid-area: 2 / 1; } /* middle left */
        .dot-9-5 { grid-area: 2 / 2; } /* middle center */
        .dot-9-6 { grid-area: 2 / 3; } /* middle right */
        .dot-9-7 { grid-area: 3 / 1; } /* bottom left */
        .dot-9-8 { grid-area: 3 / 2; } /* bottom center */
        .dot-9-9 { grid-area: 3 / 3; } /* bottom right */
        
        /* 9 dots in a 3x3 grid */
        .dot-10-1 { grid-area: 1 / 1; } /* top left */
        .dot-10-2 { grid-area: 1 / 2; } /* top center */
        .dot-10-3 { grid-area: 1 / 3; } /* top right */
        .dot-10-4 { grid-area: 2 / 1; } /* middle left */
        .dot-10-5 { grid-area: 2 / 2; } /* middle center */
        .dot-10-6 { grid-area: 2 / 3; } /* middle right */
        .dot-10-7 { grid-area: 3 / 1; } /* bottom left */
        .dot-10-8 { grid-area: 3 / 2; } /* bottom center */
        .dot-10-9 { grid-area: 3 / 3; } /* bottom right */
        /* 10th dot below the grid */
        .dot-10-10 { grid-area: 4 / 2; } /* extra bottom center */
        
        /* Make the card taller to accommodate the 10th dot */
        .dot-card.pattern-10 {
            grid-template-rows: repeat(4, 1fr);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
            width: 250px;
        }
        
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px;
        }
        
        .blue-btn {
            background-color: #2196F3;
        }
        
        .green-btn {
            background-color: #4CAF50;
        }
        
        .red-btn {
            background-color: #F44336;
        }
        
        .reset-btn {
            background-color: #9E9E9E;
            margin-top: 20px;
        }
        
        .probability-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            display: none;
            font-family: monospace;
            max-width: 300px;
        }
        
        .slider-container {
            width: 100%;
            text-align: center;
        }
        
        input[type="range"] {
            width: 80%;
            margin: 10px 0;
        }
        
        .timer-display {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="/" class="back-link">&larr; Back to Games</a>
        <h1 class="game-title">Dot Card Game</h1>
    </div>
    
    <div class="card-container">
        <div id="dot-card" class="dot-card hidden"></div>
    </div>
    
    <div class="controls">
        <div class="buttons">
            <button id="next-btn" class="blue-btn">Show Next Card</button>
            <button id="show-again-btn" class="blue-btn">Show Again</button>
        </div>
        
        <div class="feedback-buttons">
            <button id="correct-btn" class="green-btn">Bias -</button>
            <button id="incorrect-btn" class="red-btn">Bias +</button>
        </div>
        
        <button id="show-prob-btn" class="blue-btn">Show Probability</button>
        <button id="reset-btn" class="reset-btn">Reset Progress</button>
        
        <div id="probability-display" class="probability-display"></div>
        
        <div class="slider-container">
            <label for="timer-slider">Display Time (seconds): <span id="timer-value">2</span></label>
            <input type="range" id="timer-slider" min="1" max="10" value="2" step="1">
        </div>
        
        <div class="timer-display" id="timer-display"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
