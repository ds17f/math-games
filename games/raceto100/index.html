<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race to 100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2196F3;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            font-size: 18px;
            font-weight: bold;
        }
        
        .current-position {
            color: #4CAF50;
        }
        
        .game-mode {
            color: #2196F3;
        }
        
        .timer {
            color: #FF9800;
        }
        
        .number-line-container {
            margin: 30px 0;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        
        .number-line {
            position: relative;
            height: 60px;
            background: linear-gradient(to right, #e3f2fd 0%, #81c784 100%);
            border-radius: 30px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .number-markers {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }
        
        .player-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #2196F3;
            border-radius: 50%;
            top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            transition: left 0.5s ease;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }
        
        .dice-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .die {
            width: 80px;
            height: 80px;
            background-color: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2px;
            padding: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .die-dot {
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            margin: auto;
        }
        
        .die-dot.hidden {
            background-color: transparent;
        }
        
        .die:hover {
            transform: scale(1.05);
        }
        
        .die.rolling {
            animation: roll 1s ease-in-out;
        }
        
        @keyframes roll {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1.2); }
            75% { transform: rotate(270deg) scale(1.1); }
        }
        
        .input-area {
            background-color: #fff3e0;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .question-display {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
            text-align: center;
        }
        
        .input-boxes {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .input-box {
            width: 60px;
            height: 60px;
            border: 3px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .input-box:hover {
            border-color: #2196F3;
            transform: scale(1.05);
        }
        
        .input-box.active {
            border-color: #2196F3;
            background-color: #e3f2fd;
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.5);
        }
        
        .input-box.correct {
            border-color: #4CAF50;
            background-color: #e8f5e8;
            color: #2e7d32;
        }
        
        .input-box.incorrect {
            border-color: #f44336;
            background-color: #ffebee;
            color: #c62828;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .keyboard-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        
        .key {
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            background-color: #e0e0e0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .key:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }
        
        .key:active {
            transform: translateY(0);
            background-color: #c0c0c0;
        }
        
        .key.enter-btn {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
        }
        
        .key.enter-btn:hover {
            background-color: #45a049;
        }
        
        .key.clear-btn {
            background-color: #F44336;
            color: white;
            font-size: 18px;
        }
        
        .key.clear-btn:hover {
            background-color: #da190b;
        }
        
        .feedback-message {
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            min-height: 20px;
            transition: all 0.3s ease;
        }
        
        .feedback-message.correct {
            background-color: #c8e6c9;
            color: #2e7d32;
        }
        
        .feedback-message.incorrect {
            background-color: #ffcdd2;
            color: #c62828;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }
        
        .btn {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1976D2;
        }
        
        .btn-secondary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #45a049;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #da190b;
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mode-btn.active {
            background-color: #2196F3;
            color: white;
            border-color: #2196F3;
        }
        
        .win-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            display: none;
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #2196F3;
            font-weight: bold;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .game-container {
                margin: 10px;
                padding: 20px;
            }
            
            .dice-container {
                flex-direction: column;
                align-items: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="game-container">

                <div class="die-dot hidden"></div>

        <div class="input-area">

    <script>
        class RaceTo100Game {
            constructor() {
                this.currentPosition = 0;
                this.gameMode = 'addition';
                this.dice1 = 0;
                this.dice2 = 0;
                this.diceSum = 0;
                this.startTime = null;
                this.gameActive = false;
                this.gameState = 'waiting'; // 'waiting', 'rolling', 'sum-input', 'bridge-input', 'moving'
                this.inputBoxes = [];
                this.correctAnswers = [];
                this.currentInputIndex = -1;
                this.currentInput = '';
                
                this.initializeElements();
                this.setupEventListeners();
                this.resetGame();
            }
            
            initializeElements() {
                this.elements = {
                    currentPosition: document.getElementById('current-position'),
                    gameMode: document.getElementById('game-mode'),
                    timer: document.getElementById('timer'),
                    playerMarker: document.getElementById('player-marker'),
                    numberMarkers: document.getElementById('number-markers'),
                    die1: document.getElementById('die1'),
                    die2: document.getElementById('die2'),
                    questionDisplay: document.getElementById('question-display'),
                    inputBoxesContainer: document.getElementById('input-boxes'),
                    keyboard: document.getElementById('keyboard'),
                    keyboardRow2: document.getElementById('keyboard-row-2'),
                    feedbackMessage: document.getElementById('feedback-message'),
                    rollBtn: document.getElementById('roll-btn'),
                    moveBtn: document.getElementById('move-btn'),
                    resetBtn: document.getElementById('reset-btn'),
                    winMessage: document.getElementById('win-message'),
                    modeAddition: document.getElementById('mode-addition'),
                    modeSubtraction: document.getElementById('mode-subtraction'),
                    clearKey: document.getElementById('clear-key'),
                    enterKey: document.getElementById('enter-key')
                };
            }
            
            setupEventListeners() {
                this.elements.rollBtn.addEventListener('click', () => this.rollDice());
                this.elements.moveBtn.addEventListener('click', () => this.executeMove());
                this.elements.resetBtn.addEventListener('click', () => this.resetGame());
                
                this.elements.modeAddition.addEventListener('click', () => this.switchMode('addition'));
                this.elements.modeSubtraction.addEventListener('click', () => this.switchMode('subtraction'));
                
                // Number pad events
                const numberKeys = document.querySelectorAll('.key[data-number]');
                numberKeys.forEach(key => {
                    key.addEventListener('click', () => {
                        const number = key.getAttribute('data-number');
                        this.handleKeyPress(number);
                    });
                });
                
                this.elements.clearKey.addEventListener('click', () => this.clearCurrentInput());
                this.elements.enterKey.addEventListener('click', () => this.checkAnswers());
                
                // Physical keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        this.handleKeyPress(e.key);
                    } else if (e.key === 'Backspace') {
                        this.clearCurrentInput();
                    } else if (e.key === 'Enter') {
                        this.checkAnswers();
                    } else if (e.key === 'Tab' && this.gameState === 'bridge-input') {
                        e.preventDefault();
                        this.selectNextInputBox();
                    }
                });
            }
            
            switchMode(mode) {
                this.gameMode = mode;
                this.elements.modeAddition.classList.toggle('active', mode === 'addition');
                this.elements.modeSubtraction.classList.toggle('active', mode === 'subtraction');
                this.resetGame();
            }
            
            resetGame() {
                this.currentPosition = this.gameMode === 'addition' ? 0 : 100;
                this.gameActive = true;
                this.startTime = null;
                this.gameState = 'waiting';
                this.diceSum = 0;
                this.inputBoxes = [];
                this.correctAnswers = [];
                this.currentInputIndex = -1;
                this.currentInput = '';
                
                this.updateDisplay();
                this.resetDice();
                this.hideKeyboard();
                this.elements.questionDisplay.textContent = 'Click "Roll Dice" to start!';
                this.elements.rollBtn.style.display = 'inline-block';
                this.elements.moveBtn.style.display = 'none';
                this.elements.winMessage.style.display = 'none';
                this.clearFeedback();
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
            }
            
            hideKeyboard() {
                this.elements.inputBoxesContainer.style.display = 'none';
                this.elements.keyboard.style.display = 'none';
                this.elements.keyboardRow2.style.display = 'none';
            }
            
            showKeyboard() {
                this.elements.inputBoxesContainer.style.display = 'flex';
                this.elements.keyboard.style.display = 'grid';
                this.elements.keyboardRow2.style.display = 'grid';
            }
            
            clearFeedback() {
                this.elements.feedbackMessage.textContent = '';
                this.elements.feedbackMessage.className = 'feedback-message';
            }
            
            updateDisplay() {
                this.elements.currentPosition.textContent = this.currentPosition;
                this.elements.gameMode.textContent = this.gameMode === 'addition' ? 'Addition' : 'Subtraction';
                this.elements.playerMarker.textContent = this.currentPosition;
                
                // Update number line markers based on game mode
                if (this.gameMode === 'addition') {
                    // Addition: 0 to 100 (left to right)
                    this.elements.numberMarkers.innerHTML = `
                        <span>0</span>
                        <span>10</span>
                        <span>20</span>
                        <span>30</span>
                        <span>40</span>
                        <span>50</span>
                        <span>60</span>
                        <span>70</span>
                        <span>80</span>
                        <span>90</span>
                        <span>100</span>
                    `;
                } else {
                    // Subtraction: 100 to 0 (left to right)
                    this.elements.numberMarkers.innerHTML = `
                        <span>100</span>
                        <span>90</span>
                        <span>80</span>
                        <span>70</span>
                        <span>60</span>
                        <span>50</span>
                        <span>40</span>
                        <span>30</span>
                        <span>20</span>
                        <span>10</span>
                        <span>0</span>
                    `;
                }
                
                // Update position on number line
                const percentage = this.gameMode === 'addition' 
                    ? (this.currentPosition / 100) * 100
                    : ((100 - this.currentPosition) / 100) * 100;
                this.elements.playerMarker.style.left = `calc(${percentage}% - 20px)`;
            }
            
            rollDice() {
                if (!this.gameActive || this.gameState !== 'waiting') return;
                
                if (!this.startTime) {
                    this.startTime = Date.now();
                    this.startTimer();
                }
                
                this.gameState = 'rolling';
                this.elements.rollBtn.disabled = true;
                
                // Animate dice rolling
                this.elements.die1.classList.add('rolling');
                this.elements.die2.classList.add('rolling');
                
                // Show random dice patterns during animation
                let animationCount = 0;
                const animationInterval = setInterval(() => {
                    this.showDicePattern(this.elements.die1, Math.floor(Math.random() * 6) + 1);
                    this.showDicePattern(this.elements.die2, Math.floor(Math.random() * 6) + 1);
                    animationCount++;
                    
                    if (animationCount >= 10) {
                        clearInterval(animationInterval);
                        this.finishRoll();
                    }
                }, 100);
            }
            
            finishRoll() {
                // Set final dice values
                this.dice1 = Math.floor(Math.random() * 6) + 1;
                this.dice2 = Math.floor(Math.random() * 6) + 1;
                
                this.showDicePattern(this.elements.die1, this.dice1);
                this.showDicePattern(this.elements.die2, this.dice2);
                this.elements.die1.classList.remove('rolling');
                this.elements.die2.classList.remove('rolling');
                
                // Always ask for the dice sum first
                this.setupDiceSumInput();
            }
            
            setupDiceSumInput() {
                this.gameState = 'sum-input';
                this.elements.rollBtn.style.display = 'none';
                this.elements.rollBtn.disabled = false;
                
                this.elements.questionDisplay.textContent = 'What is the sum of the dice?';
                this.createInputBoxes(['Sum: ', ' ?']);
                this.correctAnswers = [this.dice1 + this.dice2];
                this.showKeyboard();
                this.selectInputBox(0);
            }
            
            createInputBoxes(labels) {
                this.elements.inputBoxesContainer.innerHTML = '';
                this.inputBoxes = [];
                let inputBoxIndex = 0;
                
                labels.forEach((label, index) => {
                    if (label.includes('?')) {
                        // This is an input box
                        const box = document.createElement('div');
                        box.className = 'input-box';
                        box.textContent = '?';
                        
                        // Use closure to capture the correct input box index
                        const boxIndex = inputBoxIndex;
                        box.addEventListener('click', () => {
                            console.log('Clicked input box:', boxIndex);
                            this.selectInputBox(boxIndex);
                        });
                        
                        this.elements.inputBoxesContainer.appendChild(box);
                        this.inputBoxes.push(box);
                        inputBoxIndex++;
                    } else {
                        // This is a label
                        const span = document.createElement('span');
                        span.textContent = label;
                        this.elements.inputBoxesContainer.appendChild(span);
                    }
                });
            }
            
            selectInputBox(index) {
                console.log('Selecting input box:', index, 'out of', this.inputBoxes.length);
                
                if (index >= 0 && index < this.inputBoxes.length) {
                    this.inputBoxes.forEach((box, i) => {
                        box.classList.toggle('active', i === index);
                    });
                    this.currentInputIndex = index;
                    this.currentInput = this.inputBoxes[index].textContent === '?' ? '' : this.inputBoxes[index].textContent;
                } else {
                    console.error('Invalid input box index:', index);
                }
            }
            
            selectNextInputBox() {
                const nextIndex = (this.currentInputIndex + 1) % this.inputBoxes.length;
                console.log('Moving to next input box:', nextIndex);
                this.selectInputBox(nextIndex);
            }
            
            handleKeyPress(number) {
                if (this.currentInputIndex === -1) return;
                
                // Limit input length
                if (this.currentInput.length < 3) {
                    if (this.currentInput === '' && number === '0' && this.correctAnswers[this.currentInputIndex] !== 0) {
                        // Don't allow leading zeros unless answer is 0
                        return;
                    }
                    
                    this.currentInput += number;
                    this.inputBoxes[this.currentInputIndex].textContent = this.currentInput;
                    this.clearFeedback();
                }
            }
            
            clearCurrentInput() {
                if (this.currentInputIndex === -1) return;
                
                this.currentInput = '';
                this.inputBoxes[this.currentInputIndex].textContent = '?';
                this.clearFeedback();
                
                // Clear visual feedback from all boxes
                this.inputBoxes.forEach(box => {
                    box.classList.remove('correct', 'incorrect');
                });
            }
            
            checkAnswers() {
                // Validate all input boxes have values
                let allFilled = true;
                const userAnswers = [];
                
                this.inputBoxes.forEach((box, index) => {
                    const value = box.textContent;
                    if (value === '?' || value === '') {
                        allFilled = false;
                    } else {
                        userAnswers[index] = parseInt(value);
                    }
                });
                
                if (!allFilled) {
                    this.showFeedback('Please fill in all boxes.', false);
                    return;
                }
                
                // Check if answers are correct
                let allCorrect = true;
                
                if (this.gameState === 'bridge-input') {
                    // Special validation for bridging: check number bonds and final answer
                    const firstBond = userAnswers[0];
                    const secondBond = userAnswers[1];
                    const finalAnswer = userAnswers[2];
                    
                    // Check if the two bonds add up to the dice sum
                    const bondsAddUp = (firstBond + secondBond) === this.diceSum;
                    
                    // Check individual answers
                    const firstCorrect = firstBond === this.correctAnswers[0];
                    const secondCorrect = secondBond === this.correctAnswers[1];
                    const finalCorrect = finalAnswer === this.correctAnswers[2];
                    
                    // Update visual feedback
                    this.inputBoxes[0].classList.toggle('correct', firstCorrect);
                    this.inputBoxes[0].classList.toggle('incorrect', !firstCorrect);
                    
                    this.inputBoxes[1].classList.toggle('correct', secondCorrect);
                    this.inputBoxes[1].classList.toggle('incorrect', !secondCorrect);
                    
                    this.inputBoxes[2].classList.toggle('correct', finalCorrect);
                    this.inputBoxes[2].classList.toggle('incorrect', !finalCorrect);
                    
                    allCorrect = firstCorrect && secondCorrect && finalCorrect;
                    
                    if (!bondsAddUp && !allCorrect) {
                        this.showFeedback(`The number bonds ${firstBond} + ${secondBond} don't equal ${this.diceSum}. Try again!`, false);
                        return;
                    }
                } else {
                    // Regular validation for sum input
                    this.inputBoxes.forEach((box, index) => {
                        const userAnswer = userAnswers[index];
                        const correctAnswer = this.correctAnswers[index];
                        
                        if (userAnswer === correctAnswer) {
                            box.classList.add('correct');
                            box.classList.remove('incorrect');
                        } else {
                            box.classList.add('incorrect');
                            box.classList.remove('correct');
                            allCorrect = false;
                        }
                    });
                }
                
                if (allCorrect) {
                    this.showFeedback('✓ Correct! Great job!', true);
                    
                    if (this.gameState === 'sum-input') {
                        this.diceSum = this.dice1 + this.dice2;
                        this.proceedAfterSum();
                    } else if (this.gameState === 'bridge-input') {
                        this.proceedAfterBridge();
                    } else if (this.gameState === 'basic-calculation') {
                        this.proceedAfterBasicCalculation();
                    }
                } else {
                    this.showFeedback('Not quite right. Try again!', false);
                }
            }
            
            showFeedback(message, isCorrect) {
                this.elements.feedbackMessage.textContent = message;
                this.elements.feedbackMessage.className = isCorrect ? 'feedback-message correct' : 'feedback-message incorrect';
            }
            
            proceedAfterSum() {
                // Calculate the new position
                let newPosition;
                if (this.gameMode === 'addition') {
                    newPosition = this.currentPosition + this.diceSum;
                    if (newPosition >= 100) newPosition = 100;
                } else {
                    newPosition = this.currentPosition - this.diceSum;
                    if (newPosition <= 0) newPosition = 0;
                }
                
                // Check if bridging is needed
                const needsBridging = this.checkBridging(this.currentPosition, newPosition);
                
                if (needsBridging) {
                    setTimeout(() => this.setupBridgeInputs(newPosition), 1500);
                } else {
                    setTimeout(() => this.setupBasicCalculation(newPosition), 1500);
                }
            }
            
            checkBridging(from, to) {
                if (this.gameMode === 'addition') {
                    const fromTens = Math.floor(from / 10);
                    const toTens = Math.floor(to / 10);
                    return toTens > fromTens && from % 10 !== 0;
                } else {
                    const fromTens = Math.floor(from / 10);
                    const toTens = Math.floor(to / 10);
                    return fromTens > toTens && from % 10 !== 0;
                }
            }
            
            setupBasicCalculation(newPosition) {
                this.gameState = 'basic-calculation';
                this.hideKeyboard();
                this.clearFeedback();
                
                const operator = this.gameMode === 'addition' ? '+' : '-';
                this.elements.questionDisplay.textContent = `What is ${this.currentPosition} ${operator} ${this.diceSum}?`;
                
                this.createInputBoxes([
                    `${this.currentPosition} ${operator} ${this.diceSum} = `, ' ?'
                ]);
                this.correctAnswers = [newPosition];
                
                this.pendingMove = newPosition;
                this.showKeyboard();
                this.selectInputBox(0);
            }
            
            setupBridgeInputs(newPosition) {
                this.gameState = 'bridge-input';
                this.hideKeyboard();
                this.clearFeedback();
                
                if (this.gameMode === 'addition') {
                    const nextTen = Math.ceil(this.currentPosition / 10) * 10;
                    const firstPart = nextTen - this.currentPosition;
                    const secondPart = this.diceSum - firstPart;
                    
                    this.elements.questionDisplay.innerHTML = `
                        What gets you to ${nextTen}?<br>
                        Break ${this.diceSum} into number bonds
                    `;
                    this.createInputBoxes([
                        `${this.currentPosition} + `, ' ? ', ' + ', ' ? ', ' = ', ' ?'
                    ]);
                    this.correctAnswers = [firstPart, secondPart, newPosition];
                } else {
                    const prevTen = Math.floor(this.currentPosition / 10) * 10;
                    const firstPart = this.currentPosition - prevTen;
                    const secondPart = this.diceSum - firstPart;
                    
                    this.elements.questionDisplay.innerHTML = `
                        What gets you to ${prevTen}?<br>
                        Break ${this.diceSum} into number bonds
                    `;
                    this.createInputBoxes([
                        `${this.currentPosition} - `, ' ? ', ' - ', ' ? ', ' = ', ' ?'
                    ]);
                    this.correctAnswers = [firstPart, secondPart, newPosition];
                }
                
                this.pendingMove = newPosition;
                this.showKeyboard();
                this.selectInputBox(0);
            }
            
            proceedAfterBridge() {
                setTimeout(() => this.allowMove(this.pendingMove), 1500);
            }
            
            proceedAfterBasicCalculation() {
                setTimeout(() => this.allowMove(this.pendingMove), 1500);
            }
            
            allowMove(newPosition) {
                this.pendingMove = newPosition;
                this.hideKeyboard();
                this.elements.questionDisplay.textContent = `Ready to move from ${this.currentPosition} to ${newPosition}`;
                this.elements.moveBtn.style.display = 'inline-block';
                this.gameState = 'moving';
            }
            
            executeMove() {
                if (this.pendingMove === null || this.gameState !== 'moving') return;
                
                this.currentPosition = this.pendingMove;
                this.pendingMove = null;
                this.updateDisplay();
                
                // Check win condition
                if ((this.gameMode === 'addition' && this.currentPosition >= 100) ||
                    (this.gameMode === 'subtraction' && this.currentPosition <= 0)) {
                    this.gameWon();
                } else {
                    // Reset for next turn
                    this.gameState = 'waiting';
                    this.resetDice();
                    this.elements.questionDisplay.textContent = 'Click "Roll Dice" to continue!';
                    this.elements.rollBtn.style.display = 'inline-block';
                    this.elements.moveBtn.style.display = 'none';
                    this.clearFeedback();
                }
            }
            
            gameWon() {
                this.gameActive = false;
                this.elements.winMessage.style.display = 'block';
                this.hideKeyboard();
                this.elements.rollBtn.style.display = 'none';
                this.elements.moveBtn.style.display = 'none';
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                }
                
                // Calculate score based on time
                const finalTime = Date.now() - this.startTime;
                const timeInSeconds = Math.floor(finalTime / 1000);
                const score = Math.max(1000 - timeInSeconds, 100);
                
                // Save high score
                if (typeof ScoreManager !== 'undefined') {
                    const gameId = 'raceto100';
                    const config = { 
                        mode: this.gameMode,
                        time: timeInSeconds
                    };
                    ScoreManager.setScore(gameId, score, config);
                }
            }
            
            resetDice() {
                this.showDicePattern(this.elements.die1, 0);
                this.showDicePattern(this.elements.die2, 0);
                this.dice1 = 0;
                this.dice2 = 0;
            }
            
            showDicePattern(dieElement, value) {
                const dots = dieElement.querySelectorAll('.die-dot');
                
                // Hide all dots first
                dots.forEach(dot => dot.classList.add('hidden'));
                
                // Define dot patterns for each number (1-6)
                const patterns = {
                    0: [], // No dots for initial state
                    1: [4], // Center
                    2: [0, 8], // Top-left, bottom-right
                    3: [0, 4, 8], // Diagonal
                    4: [0, 2, 6, 8], // Corners
                    5: [0, 2, 4, 6, 8], // Corners + center
                    6: [0, 2, 3, 5, 6, 8] // Two columns
                };
                
                if (patterns[value]) {
                    patterns[value].forEach(index => {
                        dots[index].classList.remove('hidden');
                    });
                }
            }
            
            startTimer() {
                this.timerInterval = setInterval(() => {
                    if (!this.startTime) return;
                    
                    const elapsed = Date.now() - this.startTime;
                    const minutes = Math.floor(elapsed / 60000);
                    const seconds = Math.floor((elapsed % 60000) / 1000);
                    
                    this.elements.timer.textContent = 
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }, 1000);
            }
        }
        
        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new RaceTo100Game();
        });
    </script>
