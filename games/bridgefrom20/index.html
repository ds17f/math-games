<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge from 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background-color: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2196F3;
            margin-bottom: 30px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .timer {
            font-size: 18px;
            font-weight: bold;
            color: #FF9800;
        }
        
        .problem-display {
            margin-bottom: 30px;
        }
        
        .starting-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtract-number {
            font-size: 48px;
            font-weight: bold;
            color: #f44336;
            margin-bottom: 20px;
        }
        
        .ten-frames-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .ten-frame {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ddd;
            transition: opacity 0.3s ease;
        }
        
        .ten-frame.hidden {
            display: none;
        }
        
        .circle {
            width: 40px;
            height: 40px;
            border: 3px solid #666;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
        }
        
        .circle:hover {
            transform: scale(1.05);
            border-color: #f44336;
        }
        
        .circle.filled {
            background-color: #333;
            border-color: #333;
        }
        
        .circle.removed {
            background-color: #ffebee;
            border-color: #f44336;
            border-style: dashed;
            color: #f44336;
        }
        
        .circle.filled:hover {
            border-color: #f44336;
        }
        
        .circle.empty {
            cursor: not-allowed;
            opacity: 0.3;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-primary:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #1976D2;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }
        
        .feedback.correct {
            color: #4CAF50;
        }
        
        .feedback.incorrect {
            color: #f44336;
        }
        
        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-link:hover {
            background-color: #1976D2;
        }
        
        .instructions {
            background-color: #ffebee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #c62828;
        }
        
        @media (max-width: 600px) {
            .circle {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .game-info {
                justify-content: center;
                text-align: center;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="home-link">‚Üê Home</a>
    
    <div class="game-container">
        <h1>Bridge from 20</h1>
        
        <div class="instructions">
            <strong>How to play:</strong> Start with a number greater than 10 (all circles filled). 
            Subtract the given number by clicking on filled circles to remove them. 
            Remove the right amount to get the correct answer!
        </div>
        
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="timer">Time: <span id="timer">0</span>s</div>
        </div>
        
        <div class="problem-display">
            <div class="starting-number">Start with: <span id="starting-number">15</span></div>
            <div class="subtract-number">Subtract: <span id="subtract-number">8</span></div>
        </div>
        
        <div class="ten-frames-container">
            <div class="ten-frame" id="top-frame">
                <!-- 10 circles will be generated here -->
            </div>
            <div class="ten-frame" id="bottom-frame">
                <!-- 10 circles will be generated here -->
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="check-btn">Check Answer</button>
            <button class="btn btn-secondary" id="new-problem-btn">New Problem</button>
            <button class="btn btn-danger" id="reset-btn">Reset</button>
        </div>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        class BridgeFrom20Game {
            constructor() {
                this.score = 0;
                this.startTime = Date.now();
                this.startingNumber = 0;
                this.subtractNumber = 0;
                this.targetAnswer = 0;
                this.gameState = 'ready'; // ready, playing, answered
                
                this.initializeElements();
                this.createTenFrames();
                this.generateNewProblem();
                this.startTimer();
                
                // Bind event listeners
                this.bindEvents();
            }
            
            initializeElements() {
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                this.startingNumberElement = document.getElementById('starting-number');
                this.subtractNumberElement = document.getElementById('subtract-number');
                this.topFrame = document.getElementById('top-frame');
                this.bottomFrame = document.getElementById('bottom-frame');
                this.checkBtn = document.getElementById('check-btn');
                this.newProblemBtn = document.getElementById('new-problem-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.feedbackElement = document.getElementById('feedback');
            }
            
            createTenFrames() {
                // Create top frame circles
                for (let i = 0; i < 10; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.dataset.frame = 'top';
                    circle.dataset.index = i;
                    this.topFrame.appendChild(circle);
                }
                
                // Create bottom frame circles
                for (let i = 0; i < 10; i++) {
                    const circle = document.createElement('div');
                    circle.className = 'circle';
                    circle.dataset.frame = 'bottom';
                    circle.dataset.index = i;
                    this.bottomFrame.appendChild(circle);
                }
            }
            
            bindEvents() {
                // Circle click events
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('circle') && this.gameState === 'playing') {
                        this.handleCircleClick(e.target);
                    }
                });
                
                // Button events
                this.checkBtn.addEventListener('click', () => this.checkAnswer());
                this.newProblemBtn.addEventListener('click', () => this.generateNewProblem());
                this.resetBtn.addEventListener('click', () => this.resetCircles());
            }
            
            generateNewProblem() {
                // Generate starting number (11-20)
                this.startingNumber = Math.floor(Math.random() * 10) + 11;
                
                // Generate subtract number such that result is less than 10
                const maxSubtract = this.startingNumber - 1; // Ensure result is at least 1
                const minSubtract = Math.max(1, this.startingNumber - 9); // Ensure result is at most 9
                this.subtractNumber = Math.floor(Math.random() * (maxSubtract - minSubtract + 1)) + minSubtract;
                
                this.targetAnswer = this.startingNumber - this.subtractNumber;
                
                // Update display
                this.startingNumberElement.textContent = this.startingNumber;
                this.subtractNumberElement.textContent = this.subtractNumber;
                
                // Reset frames and set up initial state
                this.resetFrames();
                this.setupInitialState();
                
                this.gameState = 'playing';
                this.feedbackElement.textContent = '';
                this.feedbackElement.className = 'feedback';
            }
            
            resetFrames() {
                const allCircles = document.querySelectorAll('.circle');
                allCircles.forEach(circle => {
                    circle.className = 'circle';
                    circle.textContent = '';
                });
            }
            
            setupInitialState() {
                const allCircles = document.querySelectorAll('.circle');
                
                // Fill circles up to starting number
                for (let i = 0; i < this.startingNumber; i++) {
                    allCircles[i].classList.add('filled');
                }
                
                // Make remaining circles empty and non-clickable
                for (let i = this.startingNumber; i < 20; i++) {
                    allCircles[i].classList.add('empty');
                }
            }
            
            handleCircleClick(circle) {
                if (circle.classList.contains('empty')) {
                    return; // Can't click empty circles
                }
                
                if (circle.classList.contains('filled')) {
                    // Remove the circle (mark as removed)
                    circle.classList.remove('filled');
                    circle.classList.add('removed');
                } else if (circle.classList.contains('removed')) {
                    // Put the circle back (mark as filled)
                    circle.classList.remove('removed');
                    circle.classList.add('filled');
                }
            }
            
            resetCircles() {
                if (this.gameState !== 'playing') return;
                
                // Reset all removed circles back to filled
                const removedCircles = document.querySelectorAll('.circle.removed');
                removedCircles.forEach(circle => {
                    circle.classList.remove('removed');
                    circle.classList.add('filled');
                });
            }
            
            checkAnswer() {
                if (this.gameState !== 'playing') return;
                
                // Count remaining filled circles
                const filledCircles = document.querySelectorAll('.circle.filled').length;
                
                const isCorrect = filledCircles === this.targetAnswer;
                
                if (isCorrect) {
                    this.score++;
                    this.scoreElement.textContent = this.score;
                    this.feedbackElement.textContent = `Correct! ${this.startingNumber} - ${this.subtractNumber} = ${this.targetAnswer}`;
                    this.feedbackElement.className = 'feedback correct';
                    
                    // Auto-generate new problem after a delay
                    setTimeout(() => {
                        this.generateNewProblem();
                    }, 1500);
                    
                    this.gameState = 'answered';
                } else {
                    this.feedbackElement.textContent = `Not quite right. Try again!`;
                    this.feedbackElement.className = 'feedback incorrect';
                    
                    // Let them try again - don't change game state
                }
            }
            
            startTimer() {
                setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.startTime) / 1000);
                    this.timerElement.textContent = elapsed;
                }, 1000);
            }
        }
        
        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BridgeFrom20Game();
        });
    </script>
</body>
</html>
